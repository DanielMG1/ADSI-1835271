{% extends "layouts/app.html" %}
{% block title %} [ CRUD ] - Adicionar Usuario {% endblock %}
{% block columns %} col-md-6 offset-md-3 {% endblock %}
{% block content %}
	<h1 class="h3 text-secondary">Adicionar Usuario</h1>
	<hr>
	<form action="/users" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<input type="text" class="form-control" name="firstname" placeholder="Nombres" required>
		</div>
        <div class="form-group">
			<input type="text" class="form-control" name="lastname" placeholder="Apellidos" required>
		</div>
		<div class="form-group">
			<input type="file" onchange="readURL(this)" accept="image/*" class="d-none" name="photo" id="photo" placeholder="" required>
			<button type="button" class="btn btn-danger btn-upload"><i class="fa fa-upload"></i> Seleccionar Foto</button>
			<img  class="img-thumbnail ml-5 img" src="{{ url_for('static',filename = 'imgs/silueta.gif' ) }}" width="120px">
		</div>
		<div class="form-group">
			<input class="form-control" autocomplete="off" type="password" name="password" placeholder="ContraseÃ±a" required>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-dark" value="Adicionar">
			<a href="{{ url_for('welcomeView') }}" class="btn btn-light"> 
				Cancelar
			</a>
		</div>
	</form>
{% endblock %}
