<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos(Atributos/Metodos)</title>
    <link rel="stylesheet" href="css/car.css">
</head>
<body>
    <main class="base">
        <section class="attributes">
            <ul>
                <li id="brand"></li>
                <li id="reference"></li>
                <li id="cc"></li>
                <li id="model"></li>
                <li id="color"></li>
            </ul>
        </section>
        <section class="methods">
            <button id="btn-on"></button>
            <button id="btn-off"></button>
            <button id="btn-forw"></button>
            <button id="btn-back"></button>
            <button id="btn-stop"></button>

        </section>

        <section id="path">
            <div id="vehicle"></div>
        </section>
        <audio id="start" src="mp3/Motorcycle Harley Revs.mp3"></audio>
        <audio id="stop" src="mp3/Copia de Auto Skid 3.mp3"></audio>
        <audio id="marcha" src="mp3/Delay Beat.mp3" loop="999"></audio>

    </main>


    <script src="js/car.js"></script>
</body>
</html>
