<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevos Selectores</title>
    <link rel="stylesheet" href="css/master.css">

    <style>
        /* :first-of-type */
        ul.planguages li:first-of-type {
            background-color: aqua;
        }

        /* :last-of-type */
        ul.frontend li:last-of-type {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Nuevos Selectores</h1>
        </header>

        <section>

            <h3>li:first-of-type (Selecciona el primer elemento de tipo li)</h3>

            <ul class="planguages">
                <li>Python</li>
                <li>Ruby</li>
                <li>PHP</li>
            </ul>

            <h3>li:last-of-type (Selecciona el ultimo elemento de tipo li)</h3>

            <ul class="frontend">
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ul>

        </section>
    </main>
</body>
</html>
