<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex (Envolver)</title>
    <style>
        body{
            font: 16px Arial;
            color: #666;
        }
        h1{
            border: 2px solid salmon;
        }
        ul.fruits{
            background-color: #de9083;
            border-radius: 4px;
            display: flex;
            height: 448px;
            list-style: none;
            padding: 0px;
            margin: 0px 10px;
        }
        ul.fruits li{
            background-color: #c9e1d3;
            border-radius: 4px;
            margin: 4px; 
        }
        ul.fruits.f1{ flex-wrap: nowrap;}
        ul.fruits.f2{ flex-wrap: wrap; }
        ul.fruits.f3{ flex-wrap: wrap-reverse;}

    </style>
</head>
<body>
    <h1>Activar flex-wrap: nowrap;</h1>
    <ul class="fruits f1">
        <li><img src="imgs/grapes.svg"></li>
        <li><img src="imgs/pear.svg"></li>
        <li><img src="imgs/orange.svg"></li>
        <li><img src="imgs/grapes.svg"></li>
        <li><img src="imgs/pear.svg"></li>
        <li><img src="imgs/orange.svg"></li>          
    </ul>
    <h1>Activar flex-wrap: wrap;</h1>
    <ul class="fruits f2">
        <li><img src="imgs/grapes.svg"></li>
        <li><img src="imgs/pear.svg"></li>
        <li><img src="imgs/orange.svg"></li>
        <li><img src="imgs/grapes.svg"></li>
        <li><img src="imgs/pear.svg"></li>
        <li><img src="imgs/orange.svg"></li>          
    </ul>
    <h1>Aactivar flex-wrap: wrap-reverse; </h1>
    <ul class="fruits f3">
        <li><img src="imgs/grapes.svg"></li>
        <li><img src="imgs/pear.svg"></li>
        <li><img src="imgs/orange.svg"></li>
        <li><img src="imgs/grapes.svg"></li>
        <li><img src="imgs/pear.svg"></li>
        <li><img src="imgs/orange.svg"></li>          
    </ul>
</body>
</html>
