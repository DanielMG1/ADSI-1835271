<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto_Tablas</title>

	<style>
		h1 {
			color: red;
			font-family: Verdana;
		}

		table.border {
			color:salmon;

		</tr>
		<tr class="tr4">
			<td>x</td>

		<tr class="tr5">

</body>
</html>
